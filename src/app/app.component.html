<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onInputLength($event.target.value)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()" />
             Use letters
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()" />
            Use numbers
          </label>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()" />
            Use symbols
          </label>
        </div>
      </div>

      <div>
        <button
          class="button is-link is-fullwidth"
          [disabled]="disableButton()"
          (click)="onButtonClick()">
          Generate!
        </button>
      </div>

      <div class="box" *ngIf="password">
        <label>Your password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>
</div>
